plugins {
    // Apply the groovy Plugin to add support for Groovy.
    id 'groovy'

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

apply plugin: 'java'
apply plugin: 'eclipse'

version = '1.0'
sourceCompatibility = 1.8
targetCompatibility = 1.8


repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use the latest Groovy version for building this library
    compile  'org.codehaus.groovy:groovy-cli-commons:3.0.0'
	compile  'org.codehaus.groovy:groovy-all:3.0.0'
    // This dependency is used by the application.
    compile  'com.google.guava:guava:29.0-jre'
    compile  'commons-io:commons-io:2.11.0'
    compile fileTree(dir: 'dependencies', include: '*.jar')
    implementation files('libs/diffj.jar')
    // Use the awesome Spock testing and specification framework even with Java
    testImplementation 'org.spockframework:spock-core:1.3-groovy-2.5'
    testImplementation 'junit:junit:4.13'
}

task createJar(type: Jar) {
	manifest {
        attributes 'Implementation-Title': 'execAnalysis',
            'Implementation-Version': version,
        	'Main-Class': 'com.CommitFileChanged.App'
    }
    baseName = 'data-collector'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

application {
    // Define the main class for the application.
    mainClass = 'com.CommitFileChanged.App'
}
